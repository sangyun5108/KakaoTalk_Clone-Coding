<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <div class="phone-status__header-bar">
        <div class="phone-status">
            <span>12:53</span>
            <div class="phone-status__icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    
        <div class="header-bar">
            <span>친구</span>
            <div class="header-bar__icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user-plus"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <div class="kakao__row-bar">
        <img src="images/KakaoTalk_20210215_131421293.jpg" alt="">
        <div class="kakao__row-bar__name-state">
            <span class="kakao__row-bar__name-state__name">박상윤</span>
            <span class="kakao__row-bar__name-state__state">꾸준함/체지...</span>
        </div>
        <div class="kakao__row-bar__music-state">
            <span>Wake-Hillsong Youn...</span>
            <i class="fas fa-play-circle"></i>
        </div>
    </div>

    <div class="kakao__row-bar-version2">
        <div class="kakao__row-bar2">
            <span class="kakao__row-bar2__title">내 멀티프로필</span>
            <div class="kakao__row-bar2__img-content">
                <div class="kakao__row-bar2__img">
                    <span class="kakao__row-bar2__img-icon">+</span>
                </div>
                <div class="kakao__row-bar2__contents">
                    <span class="kakao__row-bar2__contents-content">친구별로 다른 프로필을 설정해 보세요!</span>
                </div>
            </div>
            <i class="fas fa-angle-up"></i>
        </div>

        <div class="kakao__row-bar2">
            <span class="kakao__row-bar2__title">생일인 친구</span>
            <div class="kakao__row-bar2__img-content">
                <div class="kakao__row-bar2__img">
                    <span class="kakao__row-bar2__img-icon">
                        <i class="fas fa-birthday-cake"></i>
                    </span>
                </div>
                <div class="kakao__row-bar2__contents">
                    <span class="kakao__row-bar2__contents-content">친구의 생일을 확인해 보세요!</span>
                </div>
                <div class="kakao__row-bar2__contents-rightcontent">
                    <span>12</span>
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
            <i class="fas fa-angle-up"></i>
        </div>

        <div class="kakao__row-bar2">
            <span class="kakao__row-bar2__title">채널</span>
            <div class="kakao__row-bar2__img-content">
                <div class="kakao__row-bar2__img">
                    <span class="kakao__row-bar2__img-icon">
                        <i class="fas fa-comment"></i>
                    </span>
                </div>
                <div class="kakao__row-bar2__contents">
                    <span class="kakao__row-bar2__contents-content">채널</span>
                    <div class="kakao__row-bar2__contents-rightcontent">
                        <span>10</span>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </div>
            <i class="fas fa-angle-up"></i>
        </div>

        <span class="friend-number">친구 668</span>
    </div>

    <nav class="underbar-status underbar-animation">
        <a href="friend.html"><i class="fas fa-user"></i></a>
        <a href="chats.html"><i class="far fa-comment"></i></a>
        <a href="news.html"><i class="far fa-file-alt"></i></a>
        <a href="seemore.html"><i class="fas fa-ellipsis-h"></i></a>
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 큽니다!</span>
    </div>
</body>

</html>
