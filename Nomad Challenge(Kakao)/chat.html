<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body class="seemore-body chat-body">
    <div class="phone-status__header-bar">
        <div class="phone-status">
            <span>12:53</span>
            <div class="phone-status__icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="header-bar">
            <a href="chats.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            <span class="header-bar__name">박상윤</span>
            <div class="header-bar__icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>

    <div class="chat-time">
        <span>2020년 2월 17일 수요일</span>
    </div>

    <div class="chat-row">
        <img src="https://pbs.twimg.com/profile_images/1161465460275085313/uFiHzCb0_400x400.jpg" alt="">
        <div class="chat-row__content">
            <span class="name">Nico</span>
            <div class="content">You are a nice student</div>
        </div>
    </div>

    <div class="chat-row chat-row2">
        <div class="chat-row__content">
            <span class="name">박상윤</span>
            <div class="content">Thank you very much!!</div>
        </div>
        <img src="images/KakaoTalk_20210215_131421293.jpg" alt="">
    </div>

    <div class="chat-row">
        <img src="https://pbs.twimg.com/profile_images/1161465460275085313/uFiHzCb0_400x400.jpg" alt="">
        <div class="chat-row__content">
            <span class="name">Nico</span>
            <div class="content">You are a good student</div>
        </div>
    </div>

    <div class="chat-row chat-row2">
        <div class="chat-row__content">
            <span class="name">박상윤</span>
            <div class="content">Thank you so much!</div>
        </div>
        <img src="images/KakaoTalk_20210215_131421293.jpg" alt="">
    </div>

    <div class="chat-row">
        <img src="https://pbs.twimg.com/profile_images/1161465460275085313/uFiHzCb0_400x400.jpg" alt="">
        <div class="chat-row__content">
            <span class="name">Nico</span>
            <div class="content">You are a bad student</div>
        </div>
    </div>

    <div class="chat-row chat-row2">
        <div class="chat-row__content">
            <span class="name">박상윤</span>
            <div class="content">I don't think so...</div>
        </div>
        <img src="images/KakaoTalk_20210215_131421293.jpg" alt="">
    </div>

    <div class="chat__text-bar">
        <div class="chat__text-bar__left">
            <i class="fas fa-plus"></i>
        </div>
        <input type="text" class="chat__text-bar__center" maxlength="25">
        <div class="chat__text-bar__right">
            <i class="far fa-smile fa-lg"></i>
            <button class="chat__text-bar__right__button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <div id="no-mobile">
        <span>화면이 너무 큽니다!</span>
    </div>

</body>

</html>
